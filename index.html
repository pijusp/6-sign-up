<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="split-screen">
        <div class="left">
            <section class="copy">
                <h1>Explore the cuisine</h1>
                <p>Over 100 dishes made by professionals</p>
            </section>
        </div>
        <div class="right">
            <form>
                <section class="copy">
                    <h2>Sign up</h2>
                    <div class="login-container">
                        <p>Already have an account? <a href="#">
                            <strong>Log In</strong>
                        </a></p>
                    </div>
                </section>
                <div class="input-container name">
                    <label for="fname">Full name</label>
                    <input id="fname" name="fname" type="text">
                </div>
                <div class="input-container name">
                    <label for="email">Email</label>
                    <input id="email" name="email" type="text">
                </div>
                <div class="input-container name">
                    <label for="password">Password</label>
                    <input id="password" name="password" placeholder="Must be at least 6 characters" type="password" >
                    <i class="far fa-eye-slash"></i>
                </div>
                <div class="input-container cta">
                    <label class="checkbox-container">
                        <input type="checkbox">
                        <span class="checkmark"></span>
                        Sign up for email updates.
                    </label>
                </div>
                <button class="signup-btn" type="submit">Sign Up</button>
                <section class="copy legal">
                    <p><span class="small">By continuing, you agree to accept our <br> <a href="#">Privacy Policy</a> &amp; <a href="#">Terms of Service</a>.</span></p>
                </section>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
